<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Network nodes -->
  <circle cx="60" cy="25" r="8" fill="url(#gradient)" filter="url(#glow)"/>
  <circle cx="95" cy="45" r="6" fill="url(#gradient)" filter="url(#glow)"/>
  <circle cx="95" cy="75" r="6" fill="url(#gradient)" filter="url(#glow)"/>
  <circle cx="60" cy="95" r="8" fill="url(#gradient)" filter="url(#glow)"/>
  <circle cx="25" cy="75" r="6" fill="url(#gradient)" filter="url(#glow)"/>
  <circle cx="25" cy="45" r="6" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Central node -->
  <circle cx="60" cy="60" r="12" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="25" x2="60" y2="48" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="72" x2="60" y2="95" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="72" y1="60" x2="89" y2="45" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="72" y1="60" x2="89" y2="75" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="48" y1="60" x2="31" y2="45" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <line x1="48" y1="60" x2="31" y2="75" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- BAIQ Text -->
  <text x="60" y="110" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="url(#gradient)">BAIQ</text>
</svg>
